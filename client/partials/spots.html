<h1>All available spots</h1>
{{spots}}

<table id="searchTextResults" class='highlight' >
						
					
						<tbody>
							
							<tr ng-repeat='spot in spots | filter:searchText'>

								<td class='center'>
									<div id='answer'>
										<a href="" class="link_answer" >{{spot}} </a>
									</div>
									
								</td>
								
								
							

							
								
							</tr>
						</tbody>
					</table>


<div id="map" style="width:100%;height:500px"></div>

<script>
function myMap() {
  var myCenter = new google.maps.LatLng(51.508742,-0.120850);
  var mapCanvas = document.getElementById("map");
  var mapOptions = {center: myCenter, zoom: 5};
  var map = new google.maps.Map(mapCanvas, mapOptions);
  var marker = new google.maps.Marker({position:myCenter});
  marker.setMap(map);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwPoalThRKm7PwNQMYgz0JlVtJWoQxdt0=myMap"></script>
