<div id='parent_div_1'>
	<div class ='child_div_1'>
		<div class="container">
  			<div class="row">


	    		 <div class="col s11 m6 offset-m0">
      				<div class="card"> </div>
    			</div>

	    		<div class="col s11 m12 offset-m0">
      				<div class="card">
        				<div class="card-content">
         					<h5> SIGN UP TO PARK OR SHARE </h5>
	          				<form>
	            				<div class="row">
	              					<div class="input-field col s12">
	          							{{error.message}}
						                <input placeholder="First Name" id="firstname" type="text" class="validate" ng-model='user.first_name' name="name">
						               {{error.first}}
						                <label for="firstname" class="active"></label>
	              					</div>
	            				</div>
					            <div class="row">
					              <div class="input-field col s12">
					                <input placeholder="Last Name" id="lastname" type="text" class="validate" ng-model='user.last_name'>
					                {{error.last}}
					                <label for="lastname" class="active"></label>
					              </div>
					            </div>
					              <div class="row">
					              
					            </div>
					             <div class="row">
					              <div class="input-field col s12">
					                <input placeholder="Email" id="email" type="text" class="validate" ng-model='user.email'>
					                {{error.email}}
					                <label for="email" class="active"></label>
					              </div>
					            </div>
					              <div class="row">
					              <div class="input-field col s12">
					                <input placeholder="Password" id="password" type="password" class="validate" ng-keyup="checkPword()" ng-keydown="checkPword()" ng-model='user.password'>
					               {{error.password}}
					                <label for="password" class="active"></label>
					              </div>
					            </div>
					              <div class="row">
					              <div class="input-field col s12">
					                <input placeholder="Confirm Password" id="confirm_password" type="password" class="validate" ng-model='user.confirm_password'>
					              {{error.confirm_password}}
					                <label for="confirm_password" class="active"></label>
					              </div>
					            </div>
					             <input type="submit"  value="Sign Up" ng-click='register_user()'>
					          </form>
				        </div>
				        <div class="card-action">
				         
				           <p>Already have an account? 
				        	<a href="#/log_in">Sign In</a></p>
				        	<br>
				        </div>
				       

				      </div>
				    </div>

			</div>
		</div>
	</div>
</div>
